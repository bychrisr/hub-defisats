# LND Mainnet Configuration for Axisor
# Lightning Network Daemon configuration for production environment

[Application Options]
debuglevel=warn
alias=Axisor-Production-Node
color=#4ECDC4
listen=0.0.0.0:9736
rpclisten=0.0.0.0:10010
restlisten=0.0.0.0:8081
tlsautorefresh=1
tlsextradomain=lnd-mainnet
accept-keysend=true
accept-amp=true

[Bitcoin]
bitcoin.active=1
bitcoin.mainnet=1
bitcoin.node=neutrino

[Neutrino]
neutrino.connect=mainnet1-btcd.zaphq.io
neutrino.connect=mainnet2-btcd.zaphq.io

[Wallet]
wallet-unlock-password-file=/lnd/wallet_password.txt

[Autopilot]
autopilot.active=0

[Routing]
routing.assumechanvalid=1