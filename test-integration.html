<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Integra√ß√£o - Dados do Usu√°rio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste de Integra√ß√£o - Dados do Usu√°rio</h1>
        
        <div class="card">
            <h2>Backend Status</h2>
            <button onclick="testBackendHealth()">Testar Health Check</button>
            <div id="health-result"></div>
        </div>

        <div class="card">
            <h2>Dados do Usu√°rio (Dashboard)</h2>
            <button onclick="testUserData()">Carregar Dados do Usu√°rio</button>
            <div id="user-result"></div>
        </div>

        <div class="card">
            <h2>Posi√ß√µes do Usu√°rio</h2>
            <button onclick="testPositions()">Carregar Posi√ß√µes</button>
            <div id="positions-result"></div>
        </div>

        <div class="card">
            <h2>Teste Completo</h2>
            <button onclick="runFullTest()">Executar Teste Completo</button>
            <div id="full-test-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:13000';
        
        async function testBackendHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="loading">üîÑ Testando health check...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Backend funcionando!<br>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao conectar com backend:<br>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testUserData() {
            const resultDiv = document.getElementById('user-result');
            resultDiv.innerHTML = '<div class="loading">üîÑ Carregando dados do usu√°rio...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/lnmarkets/v2/user/dashboard`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Dados do usu√°rio carregados!<br>
                            <h3>Informa√ß√µes do Usu√°rio:</h3>
                            <pre>${JSON.stringify(data.data.user, null, 2)}</pre>
                            <h3>Saldo:</h3>
                            <pre>${JSON.stringify(data.data.balance, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`Erro na resposta: ${data.message || 'Resposta inv√°lida'}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao carregar dados do usu√°rio:<br>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testPositions() {
            const resultDiv = document.getElementById('positions-result');
            resultDiv.innerHTML = '<div class="loading">üîÑ Carregando posi√ß√µes...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/lnmarkets/v2/trading/positions`);
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Posi√ß√µes carregadas! (${data.data.length} posi√ß√µes)<br>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    throw new Error(`Erro na resposta: ${data.message || 'Resposta inv√°lida'}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Erro ao carregar posi√ß√µes:<br>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function runFullTest() {
            const resultDiv = document.getElementById('full-test-result');
            resultDiv.innerHTML = '<div class="loading">üîÑ Executando teste completo...</div>';
            
            let results = [];
            
            // Teste 1: Health Check
            try {
                const healthResponse = await fetch(`${API_BASE}/api/health`);
                const healthData = await healthResponse.json();
                results.push('‚úÖ Health Check: OK');
            } catch (error) {
                results.push(`‚ùå Health Check: ${error.message}`);
            }
            
            // Teste 2: Dashboard
            try {
                const dashboardResponse = await fetch(`${API_BASE}/api/lnmarkets/v2/user/dashboard`);
                const dashboardData = await dashboardResponse.json();
                if (dashboardData.success) {
                    results.push(`‚úÖ Dashboard: OK (Usu√°rio: ${dashboardData.data.user.username})`);
                } else {
                    results.push('‚ùå Dashboard: Resposta inv√°lida');
                }
            } catch (error) {
                results.push(`‚ùå Dashboard: ${error.message}`);
            }
            
            // Teste 3: Posi√ß√µes
            try {
                const positionsResponse = await fetch(`${API_BASE}/api/lnmarkets/v2/trading/positions`);
                const positionsData = await positionsResponse.json();
                if (positionsData.success) {
                    results.push(`‚úÖ Posi√ß√µes: OK (${positionsData.data.length} posi√ß√µes)`);
                } else {
                    results.push('‚ùå Posi√ß√µes: Resposta inv√°lida');
                }
            } catch (error) {
                results.push(`‚ùå Posi√ß√µes: ${error.message}`);
            }
            
            const allPassed = results.every(r => r.startsWith('‚úÖ'));
            
            resultDiv.innerHTML = `
                <div class="${allPassed ? 'success' : 'error'}">
                    <h3>${allPassed ? 'üéâ Todos os testes passaram!' : '‚ö†Ô∏è Alguns testes falharam'}</h3>
                    <pre>${results.join('\n')}</pre>
                </div>
            `;
        }

        // Executar teste autom√°tico ao carregar a p√°gina
        window.onload = function() {
            runFullTest();
        };
    </script>
</body>
</html>
